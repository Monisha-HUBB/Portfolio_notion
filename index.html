<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Monisha's Portfolio...</title>
  <style>
    body {
      background-color: #fff7f0;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .whale {
      width: 60px;
      height: 60px;
      background: orange;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: 0;
      left: 30px;
      animation: jump 2s infinite ease-in-out;
      box-shadow: inset -5px -5px 0 0 #ffb347;
    }

    .water {
      width: 100%;
      height: 10px;
      background: #ffa94d;
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      animation: ripple 2s infinite ease-in-out;
    }

    @keyframes jump {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-80px) scale(1.05);
      }
    }

    @keyframes ripple {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(1.3);
      }
    }

    .text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff8c00;
    }
  </style>

  <!-- Delayed redirect (e.g., after 5 seconds) -->
  <meta http-equiv="refresh" content="5; URL='https://lemon-alloy-124.notion.site/Hi-Stranger-I-am-Monisha-246c7fc16e7680c08176f792cd6c5a31'" />
</head>
<body>
  <div class="loader">
    <div class="whale"></div>
    <div class="water"></div>
  </div>
  <div class="text">Redirecting to my portfolio...</div>
</body>
</html>
